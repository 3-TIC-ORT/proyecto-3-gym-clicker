<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>

</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>LOGIN</h2>
            <button class="close-btn">X</button>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="input-group">
                <label for="username">Usuario</label>
                <div class="input-field">
                    <i class="user-icon"></i>
                    <input type="text" id="username" placeholder="Usuario" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <div class="input-field">
                    <i class="lock-icon"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
            </div>
            <button type="submit" class="login-button">LOGIN</button>
        </form>

        <p id="loginMessage"></p>

        <!-- Botón para redirigir a la pantalla de registro -->
        <button id="signupButton" class="login-button">SIGN UP</button>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const signupButton = document.getElementById('signupButton');

        // Manejar el evento de login
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const nombre = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!nombre || !password) {
                loginMessage.textContent = 'Por favor, completa todos los campos.';
                return;
            }

            // Obtener usuarios del localStorage
            const usuarios = JSON.parse(localStorage.getItem('users')) || {};

            // Buscar si el usuario existe y la contraseña coincide
            const usuario = usuarios[nombre];

            if (usuario && usuario.password === password) {
                loginMessage.textContent = 'Inicio de sesión exitoso.';
                localStorage.setItem('currentUser', nombre); // Guardar el usuario actual
                window.location.href = 'proyecto.html'; // Redirigir a otra página
            } else {
                loginMessage.textContent = 'Nombre de usuario o contraseña incorrectos.';
            }
        });

        // Redirigir al registro
        signupButton.addEventListener('click', () => {
            window.location.href = 'registro.html';
        });
    </script>
</body>
</html>
