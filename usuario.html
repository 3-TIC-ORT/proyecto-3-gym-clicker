<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="socket.js"></script> <!-- Asume que tienes un archivo socket.js para manejar la conexión -->
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required><br>
        <button type="submit">Iniciar sesión</button>
    </form>

    <p id="loginMessage"></p>
</body>
<script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');

    loginForm.addEventListener('submit', (event) => {
        event.preventDefault(); 

        const nombre = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        postData('login', { nombre, password }, (response) => {
            console.log(response)
            if (response.success) {
                loginMessage.textContent = 'Inicio de sesión exitoso.';
            } else {
                loginMessage.textContent = `Nombre de usuario o contraseña incorrectos. ${response}`;
            }
        });
    });
   
</script>
</html>
